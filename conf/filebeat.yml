filebeat.prospectors:
- input_type:
  paths:
    - /User/lafrinte/workstation/code/monitor/logs/monitor*.logs
  fields:
    software: esb
    product: dazhanggui
    ip: 172.17.0.2
    topic: esb-monitor
  multiline:
    patterns: '^\['
    negate:  false
  tags:
    forward: 'Service Begin'
    negate: false
- input_type:
  paths:
    - /User/lafrinte/workstation/code/monitor/logs/run*.logs
  fields:
    software: esb
    product: dazhanggui
    ip: 172.17.0.2
    topic: esb-run

output:
- kakfa:
  enable: true
  topics: '%{[fields.topic]}'
  bootstrap_server: ['172.17.0.2:9092','172.17.0.3:9092']

